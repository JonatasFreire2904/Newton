<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4 shadow-lg">
    <h2 class="text-center">Hello World App</h2>
    <div class="mb-3">
        <label for="name" class="form-label">Digite seu nome:</label>
        <input type="text" id="name" class="form-control" placeholder="Seu Nome">
    </div>
    <button class="btn btn-primary w-100" onclick="sayHello()">Enviar</button>
    <h3 id="result" class="mt-3 text-center"></h3>
</div>

<script>
    function sayHello() {
        const name = document.getElementById("name").value;
        fetch(`http://localhost:8080/test?name=${name}`)
            .then(response => response.text())
            .then(data => document.getElementById("result").innerText = data)
            .catch(error => console.error("Erro:", error));
    }
</script>

</body>
</html>
